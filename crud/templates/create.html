{% extends 'layout/app-layout.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
    /* Dark background with an image for the entire page */
    body {
        background: url('https://img.freepik.com/free-vector/modern-abstract-gradient-background-with-elegant-elements-vector-illustration_361591-3824.jpg?t=st=1731051817~exp=1731055417~hmac=db21f1a7ef464460bcbcb2dc58af245a4f428534f1df363f7f856dc7cba7d9c7&w=1380') no-repeat center center fixed;
        background-size: cover;
        color: #e0e0e0;
        font-family: 'Lato', sans-serif; 
        font-weight: 600; 
    }

    /* Stylish Back Button */
    .back-button {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 4rem; /* Adjusted to position the button further down */
        left: 1.5rem;
        background-color: rgba(0, 123, 255, 0.8);
        color: #ffffff; 
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Icon and text within the back button */
    .back-button i {
        color: #ffffff;
        margin-right: 0.4rem;
        font-size: 1.2rem;
    }

    /* Hover effect for the Back button */
    .back-button:hover {
        background-color: rgba(0, 86, 179, 0.9);
        transform: translateY(-2px);
        text-decoration: none;
    }

    .form-container {
        max-width: 600px;
        margin: 5rem auto 2rem;
        padding: 2rem;
        background-color: rgba(245, 245, 245, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #333;
    }

    .form-container h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #444;
        font-weight: 600; 
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select,
    .form-container textarea {
        font-family: inherit; 
        font-weight: 600; 
    }

    /* Submit button styling */
    input[type="submit"] {
        font-weight: 600;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff; 
        color: #fff; 
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; 
    }

    /* Submit button hover effect */
    input[type="submit"]:hover {
        background-color: #0056b3; 
        transform: translateY(-2px); 
    }
</style>

<a href="{% url 'retrieveproduct' %}" class="back-button">
    <i class="bi bi-arrow-left"></i> Back 
</a>

<div class="form-container">
    <h1>Add Employee Details</h1>
    <form action="{% url 'createproduct' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>

<!-- Add Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
{% endblock %}
