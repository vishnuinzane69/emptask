{% extends 'layout/app-layout.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .modal-content {
        background-color: transparent;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 5px 1px lightblue;
        border: 2px solid rgba(0, 0, 200, 0.2);
        border-radius: 3%;
    }

    .modal-body p {
        text-align: center;
    }

    .confirm-button {
        margin: 0 auto;
        display: block;
        padding: 7px 25px;
        border-radius: 5%;
        background: transparent;
        border: 1px solid rgba(30, 218, 232, 0.5);
    }

    .confirm-button:hover {
        background-color: rgba(30, 218, 232, 0.3);
    }
</style>


<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Employee</button>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form method="post" action="{% url 'deleteproduct' Employee_details.employee_id %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ Employee_details.name }}"?</p>
                    <button type="submit" class="confirm-button">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
