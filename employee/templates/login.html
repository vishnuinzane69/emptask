{% extends 'layout/app-layout.html' %}

{% block content %}
    <style>
        /* Disable scrolling */
        body {
            overflow: hidden;
        }

        /* Login page background with image */
        .login-page {
            background: url('https://img.freepik.com/free-photo/digital-low-poly-abstract-background-with-connecting-lines-dots_1048-7925.jpg?t=st=1731038258~exp=1731041858~hmac=d70f388423d575a3ef76f2d1d178358ff82511c865749f752de059ffbb01d0df&w=826') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login box styling */
        .login-box {
            padding: 40px;
            text-align: center;
            color: #444;
            background: rgba(255, 255, 255, 0.6);  /* Increased transparency */
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Header styling */
        .login-box h2 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        /* Label styling */
        .login-box label {
            margin-bottom: 6px;
            font-size: 1.1em;
            font-weight: 500;
            color: #555;
        }

        /* Input fields */
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .login-box input[type="text"]:focus, .login-box input[type="password"]:focus {
            border-color: #00b4db;
            outline: none;
        }

        /* Button styling */
        .login-box button {
            background-color: #00b4db;
            color: #fff;
            padding: 14px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        /* Footer link styling */
        .login-box p {
            margin-top: 25px;
            font-size: 1em;
            color: #555;
        }

        .login-box a {
            color: #00b4db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-box a:hover {
            color: #0083b0;
        }
    </style>

    <div class="login-page">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form method="post" style="display: flex; flex-direction: column; align-items: flex-start;">
                {% csrf_token %}
                
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>New here? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
{% endblock %}
