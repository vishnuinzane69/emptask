<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InzanePix</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom heading style */
        .navbar-brand {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            animation: fadeInZoom 2s ease-in-out infinite alternate;
            display: flex; /* Align text */
            align-items: center; /* Center vertically */
        }

        /* Style for text colors */
        .navbar-brand .text-red {
            color: #f21b1b;  /* Red color for 'Inzane' */
        }
        .navbar-brand .text-black {
            color: #170603; /* Dark color for 'Pix' */
        }

        /* Rainbow color-changing navbar */
        .navbar {
            background: linear-gradient(270deg, #ff4b2b, #ff416c, #ff6f61, #ff7b2b, #ff416c, #ff2bff);
            background-size: 1200% 1200%;
            animation: rainbowBackground 12s ease infinite;
            position: relative;
            border-bottom: 2px solid #ff4b2b;
        }

        /* Keyframes for rainbow effect */
        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logout button style */
        .logout-btn {
            padding: 8px 16px;
            font-weight: bold;
            color: #fff !important;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(255, 65, 108, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <span class="text-red">Inzane</span><span class="text-black"> Pix</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Navbar items here -->
                </ul>
                <a class="nav-link ms-auto logout-btn" href="{% url 'logout' %}">LogOut</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
