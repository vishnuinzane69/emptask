{% extends 'layout/app-layout.html' %}

{% block content %}
    <style>
        /* Background image and scroll disabling */
        body {
            overflow: hidden;
        }

        .signup-page {
            background: url('https://img.freepik.com/free-photo/digital-low-poly-abstract-background-with-connecting-lines-dots_1048-7925.jpg?t=st=1731038258~exp=1731041858~hmac=d70f388423d575a3ef76f2d1d178358ff82511c865749f752de059ffbb01d0df&w=826') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Signup box styling */
        .signup-box {
            padding: 40px;
            text-align: center;
            color: #444;
            background: rgba(255, 255, 255, 0.6);  /* Increased transparency */
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Header styling */
        .signup-box h2 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Label styling */
        .signup-box label {
            margin-bottom: 6px;
            font-size: 1.1em;
            font-weight: 500;
            color: #555;
        }

        /* Input fields */
        .signup-box input[type="text"], .signup-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .signup-box input[type="text"]:focus, .signup-box input[type="password"]:focus {
            border-color: #00b4db;
            outline: none;
        }

        /* Button styling */
        .signup-box button {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            padding: 12px 0;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .signup-box button:hover {
            background: linear-gradient(135deg, #0083b0, #00b4db);
        }

        /* Link and footer styling */
        .signup-box p {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        .signup-box a {
            color: #00b4db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-box a:hover {
            color: #0083b0;
            text-decoration: underline;
        }
    </style>

    <div class="signup-page">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form method="post" style="display: flex; flex-direction: column; align-items: flex-start;">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" required>

                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" required>

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
        </div>
    </div>
{% endblock %}
