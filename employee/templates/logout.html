<html>
  <style>
    body {
      background-image: url(https://img.freepik.com/free-photo/monstera-leaf-patterned-paper-green_53876-95978.jpg?t=st=1731003292~exp=1731006892~hmac=08781b7cca4a81ea257a85a1f28ae354b93364384681357db982e906deb2a134&w=996);
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 20px;
      display: inline-block;
    }

    a:hover {
      color: #f13c20;
      background-color: rgba(99, 197, 235, 0.5);
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
      color: white;
    }

    .modal-content span {
      color: red;
      font-weight: bold;
    }

    .modal-content button {
      padding: 10px 30px;
      border-radius: 8px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: rgba(99, 197, 235, 0.5);
    }
  </style>
  <body>
    <a href="{% url 'home' %}">Home</a>
    
    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>You are currently logged in as <span>{{ user.username }}</span>. Are you sure you want to logout?</p>
        <form method="post" style="display: inline;">
          {% csrf_token %}
          <button type="submit"><b>Log Out</b></button>
        </form>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <!-- Script to open and close modal -->
    <script>
      function openModal() {
        document.getElementById("logoutModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("logoutModal").style.display = "none";
      }

      // Automatically open the modal when the page loads
      window.onload = openModal;
    </script>
  </body>
</html>
